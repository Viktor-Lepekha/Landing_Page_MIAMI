<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="page">
    <header class="header" id="home">
      <div class="header__top">
        <div class="header__burger">
          <input
            type="checkbox"
            class="header__toggler"
            id="toggler"
          >
          <label for="toggler" class="header__label"></label>
          <nav class="header__nav">
            <div class="header__nav-top">
              <input
                type="checkbox"
                class="header__toggler"
                id="toggler-1"
              >
              <label for="toggler" class="header__label-top"></label>
              <img
                src="./images/logo.png"
                alt="Miami Condo Kings logo"
                class="header__logo"
              >
              <div class="header__call-top">
                <span class="header__call-number">+1 234 555-55-55</span>
                <a href="tel:+12345555555" class="header__call-pic">
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path d="M22.68 16.5067C21.04 16.5067 19.4533 16.24 17.9733 15.76C17.5067 15.6 16.9867 15.72 16.6267 16.08L14.5333 18.7067C10.76 16.9067 7.22667 13.5067 5.34667 9.6L7.94667 7.38667C8.30667 7.01333 8.41333 6.49333 8.26667 6.02667C7.77333 4.54667 7.52 2.96 7.52 1.32C7.52 0.6 6.92 0 6.2 0H1.58667C0.866667 0 0 0.32 0 1.32C0 13.7067 10.3067 24 22.68 24C23.6267 24 24 23.16 24 22.4267V17.8267C24 17.1067 23.4 16.5067 22.68 16.5067Z" fill="white">
                  </svg>
                </a>
              </div>
            </div>
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a class="header__link" href="">Home</a>
              </li>
              <li class="header__nav-item">
                <a class="header__link" href="">About us</a>
              </li>
              <li class="header__nav-item">
                <a class="header__link" href="">Gallery</a>
              </li>
              <li class="header__nav-item">
                <a class="header__link" href="">testimonials</a>
              </li>
              <li class="header__nav-item">
                <a class="header__link" href="">contacts</a>
              </li>
              <li class="header__nav-item">
                <div class="header__phone-info">
                  <div class="header__phone-number">+1 234 555-55-55</div>
                  <a href="tel:+12345555555" class="header__link-to-call">call to order</a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
        <img
          src="./images/logo.png"
          alt="Miami Condo Kings logo"
          class="header__logo"
        >
        <div class="header__call">
          <a href="tel:+12345555555" class="header__call-pic">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M22.68 16.5067C21.04 16.5067 19.4533 16.24 17.9733 15.76C17.5067 15.6 16.9867 15.72 16.6267 16.08L14.5333 18.7067C10.76 16.9067 7.22667 13.5067 5.34667 9.6L7.94667 7.38667C8.30667 7.01333 8.41333 6.49333 8.26667 6.02667C7.77333 4.54667 7.52 2.96 7.52 1.32C7.52 0.6 6.92 0 6.2 0H1.58667C0.866667 0 0 0.32 0 1.32C0 13.7067 10.3067 24 22.68 24C23.6267 24 24 23.16 24 22.4267V17.8267C24 17.1067 23.4 16.5067 22.68 16.5067Z" fill="white">
            </svg>
          </a>
          <span class="header__call-number">+1 234 555-55-55</span>
        </div>
      </div>
      <h1 class="header__title">Miami<br> Condo Kings</h1>
    </header>
  </body>
</html>
